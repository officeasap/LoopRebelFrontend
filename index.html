<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>LoopRebel App</title>
    <meta name="description" content="LoopRebel - Mobile-First PWA for earning rewards" />
    <meta name="author" content="LoopRebel" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1b450c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LoopRebel" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="LoopRebel App" />
    <meta property="og:description" content="LoopRebel - Mobile-First PWA for earning rewards" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/pwa-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LoopRebel App" />
    <meta name="twitter:description" content="LoopRebel - Mobile-First PWA for earning rewards" />
    <meta name="twitter:image" content="/pwa-512x512.png" />

    <style>
      /* Style for inverted R */
      .brand {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 2rem;
        font-weight: bold;
        color: #1b450c;
        user-select: none;
      }
      .brand .inverted-r {
        display: inline-block;
        transform: scaleX(-1);
        color: #e63946; /* optional: make inverted R a different color */
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Visible branded heading with inverted "R" -->
    <h1 class="brand">
      Loop<span class="inverted-r">R</span>ebel
    </h1>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
